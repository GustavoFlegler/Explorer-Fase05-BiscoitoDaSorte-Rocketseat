<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=DM+Sans:wght@400;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  <title>Biscoito da Sorte</title>
</head>
<body>
  <div class="main">
    <div class="page1 ">
      <h1>Qual é a sua sorte de hoje?</h1>
      <p>Abra o biscoito e descubra!</p>
      <button id="openCookie_button"><img src="/images/cookie.svg" alt="biscoito da sorte"></button>
    </div>  

    <form>
      <div class="page2 hide">
        <h2>Aqui está a sua sorte de hoje:</h2>
        <p id="luck">A vida trará coisas boas se tiver paciência.</p>
        <img src="/images/opened_cookie.svg" alt="biscoito da sorte aberto" id="img2">
        <button id="reset_button">Abrir outro biscoito</button>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
